<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>

   <!-- This is Eric Meyer's reset -->
   <link rel="stylesheet" href="css-reset.css">

 
   <!-- Font-awesome kit -->
   <script src="https://kit.fontawesome.com/ed83a1faf6.js" crossorigin="anonymous"></script>
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- This is my own stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Create Account</h2>
 


  <section>
    <form action="#" id ="validation-form">
      <div class="form-div">
        <input type="text" class="input-class" name="fnamefield" id ="firstname" autocomplete="off">
        <label for="firstname" class="form-label" id="name">First name</label>
      
      <i class="fa-solid fa-circle-check"></i>
      <i class="fa-solid fa-circle-exclamation"></i>
      <small>Error message</small>
      </div>

      <div class="form-div">
        <input type="text" class="input-class" name="lnamefield" id="lastname" autocomplete="off">
        <label for="lastname"  class="form-label" id="surname">Last name</label>
      
      <i class="fa-solid fa-circle-check"></i>
      <i class="fa-solid fa-circle-exclamation"></i>
      <small>Error message</small>
      </div>
      
      <div class="form-div">
        <input type="text" class="input-class"  name="birthfield" onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'" id="birthdate" autocomplete="off">
        <label for="birthdate" class="form-label">Birth date</label>
      
      <i class="fa-solid fa-circle-check"></i>
      <i class="fa-solid fa-circle-exclamation"></i>
      <small>Error message</small>
      </div>
      

      <div class="form-div">
        <input type="text" class="input-class" name="livecountry" id="residentcountry" autocomplete="off">
        <label for="residentcountry" class="form-label" id="country">Country</label>
      
      <i class="fa-solid fa-circle-check"></i>
      <i class="fa-solid fa-circle-exclamation"></i>
      <small>Error message</small>
      </div>
      

      <div class="form-div">
        <input type="text" class="input-class" name="livecity" id="residentcity" autocomplete="off">
        <label for="residentcity" class="form-label" id="city">City</label>
      
      <i class="fa-solid fa-circle-check"></i>
      <i class="fa-solid fa-circle-exclamation"></i>
      <small>Error message</small>
      </div>
      

      <div class="form-div">
        <input type="email" class="input-class" name="youremail" id="useremail" autocomplete="off">
        <label for="useremail" class="form-label" id="Email">Email</label>
        
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error message</small>
      </div>
     
      <div class="form-div">
        <input type="tel" class="input-class" name="telephone" id="telephone" autocomplete="off">
        <label for="telephone"  class="form-label" id="phonenumber">Phone</label>
      
      <i class="fa-solid fa-circle-check"></i>
      <i class="fa-solid fa-circle-exclamation"></i>
      <small>Error message</small>
      </div>
      
      <div class="form-div">
        <input type="password" class="input-class" name="password-key1" id="pass1" autocomplete="off">
        <label for="pass1" class="form-label" id="passkey1">Password</label>
       <i class="fa-solid fa-eye" id="visibility-btn1"></i>
      
      <i class="fa-solid fa-circle-check"></i>
      <i class="fa-solid fa-circle-exclamation"></i>
      <small>Error message</small>
      </div>
      

      <div class="form-div">
        <input type="password" class="input-class" name="passwordkey2" id="pass2" autocomplete="off">
        <label for="pass2" class="form-label" id="passkey2">Confirm your password</label>
      <i class="fa-solid fa-eye" id="visibility-btn2"></i>
      <i class="fa-solid fa-circle-check"></i>
      <i class="fa-solid fa-circle-exclamation"></i>
      <small>Error message</small>
      </div>
      

      <div class="form-select">
        <div class="gender">
          <input type="radio" class="other-input" name="gender" id="maleradio">
          <label for="maleradio" id="radio1">Male</label>
        </div>

        <div class="gender">
          <input type="radio" class="other-input" name="gender" id="femalegender">
          <label for="femalegender" id="radio2">Female</label>
        </div>
       
      <i class="fa-solid fa-circle-check"></i>
      <i class="fa-solid fa-circle-exclamation"></i>
      <small>Error message</small>
      </div>

      <div class="checkbox-form">
        <div class="check">
          <input type="checkbox" class="other-input" name="agree" id="agreefield">
          <label for="agreefield">I agree with terms and conditions</label>
        </div>
       
      <i class="fa-solid fa-circle-check"></i>
      <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error message</small>
      </div>

      <button class="submit">Submit</button>
      
      
      
      


    </form>
  </section>



  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <script type="module" src="scripts/validation.js" ></script>
</body>
</html>
